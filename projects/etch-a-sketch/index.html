<!DOCTYPE html>

<html>
  <head>
    <title>Etch-A-Sketch</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> <!-- CSS Reset -->
    <link rel="stylesheet" href="style/main.css">
    

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
  <link rel="stylesheet" href="jquery.simplecolorpicker.css">
  <link rel="stylesheet" href="jquery.simplecolorpicker-regularfont.css">
  <link rel="stylesheet" href="jquery.simplecolorpicker-glyphicons.css">
  <link rel="stylesheet" href="jquery.simplecolorpicker-fontawesome.css">
  </head>
  <body>
    
    <button class="btn btn-primary">Reset</button>
    <select name="colorpicker-longlist">
      <option value="#ac725e">#ac725e</option>
      <option value="#d06b64">#d06b64</option>
      <option value="#f83a22">#f83a22</option>
      <option value="#fa573c">#fa573c</option>
      <option value="#ff7537">#ff7537</option>
      <option value="#ffad46">#ffad46</option>
      <option value="#42d692">#42d692</option>
      <option value="#16a765">#16a765</option>
      <option value="#7bd148">#7bd148</option>
      <option value="#b3dc6c">#b3dc6c</option>
      <option value="#fbe983">#fbe983</option>
      <option value="#fad165">#fad165</option>
      <option value="#92e1c0">#92e1c0</option>
      <option value="#9fe1e7">#9fe1e7</option>
      <option value="#9fc6e7">#9fc6e7</option>
      <option value="#4986e7">#4986e7</option>
      <option value="#9a9cff">#9a9cff</option>
      <option value="#b99aff">#b99aff</option>
      <option value="#c2c2c2">#c2c2c2</option>
      <option value="#cabdbf">#cabdbf</option>
      <option value="#cca6ac">#cca6ac</option>
      <option value="#f691b2">#f691b2</option>
      <option value="#cd74e6">#cd74e6</option>
      <option value="#a47ae2">#a47ae2</option>
    </select>
    
    <div id="container"></div>
    <img src="img/logo.png">
        
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> <!-- jQuery CDN -->
    <script src="script/main.js"></script>

    <!-- Button to init the jQuery plugin -->
    <button id="init" class="btn btn-primary" style="display:none">Init the jQuery plugin</button>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
    <script src="jquery.simplecolorpicker.js"></script>

    <script>
    $(document).ready(function() {
      $('select[name="colorpicker-longlist"]').on('change', function() {
        $('.gridContent').hover(function(){
          var incolor = $('select[name="colorpicker-longlist"]').val();
          $(this).css("background-color", incolor); //THE MAGIC STATEMENT TO SELECT THE COLOR :)
          });
      })

      $('#init').on('click', function() {
        $('select[name="colorpicker-longlist"]').simplecolorpicker();

      });

      // By default, activate simplecolorpicker plugin on HTML selects
      $('#init').trigger('click');
    });
</script>
  </body>
</html>
